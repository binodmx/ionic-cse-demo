<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{student.indexno}}
    </ion-card-header>
    <ion-card-content>
      <p>Name : {{student.name}}</p>
      <p>Age : {{student.age}} years</p>
      <p>Address : {{student.address}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
